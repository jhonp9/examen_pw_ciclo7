<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="container">
    <h1>Formulario de inscripcion</h1>
    <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3">
            <div class="row mb-3">
                <label for="">Nombre</label>
            </div>
            <div class="row mb-3">  
                <input id="texto1" type="text" class="form-control">
            </div>
        </div>
        <div class="col-12 col-sm-6 mb-3">
            <div class="row mb-3">
                <label for="">Edad</label>
            </div>
            <div class="row mb-3">  
                <input id="texto2" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="col-auto">
        <div class="row mb-3">
            <label for="">Carrera</label>
        </div>
        <div class="row mb-3">  
            <select id="carrera" class="form-select">
                <option >Selecciona una opción...</option>
                <option >Ing. Sistemas</option>
                <option >Ing. Industrial</option>
                <option >Ing. Civil</option>
                <option >Ing. Mecatrónica</option>
                <option >Ing. Ambiental</option>
            </select>
        </div>
    </div>
    <div class="text-center d-grid gap-2">
        <button id="boton" type="button" class="btn btn-dark">Guardar</button>
    </div>
    <div id="vacio"></div>
</body>
</html>
